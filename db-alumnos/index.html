<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body class="bg-slate-700">
    <section class="container mx-auto p-12">
      <h1 class="text-4xl font-bold text-white text-center">Star Wars</h1>
      <section class="flex justify-between items-center py-6">
        <button
          class="flex items-center justify-center w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600"
        >
          <img src="./plus.svg" alt="Add vendor" class="w-5 h-5 invert" />
          <span>Add vendor</span>
        </button>
        <form class="relative flex items-center">
          <span class="absolute">
            <img src="./search.svg" alt="Search" class="w-5 h-5 mx-3" />
          </span>

          <input
            type="text"
            placeholder="Search"
            class="block w-full py-1.5 pr-5 text-gray-700 bg-white border border-gray-200 rounded-lg md:w-80 placeholder-gray-400/70 pl-11 rtl:pr-11 rtl:pl-5 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
          />
        </form>
      </section>
      <!-- Table -->
      <div class="overflow-hidden rounded-lg border border-gray-200 shadow-md">
        <table
          id="table-container"
          class="w-full border-collapse bg-white text-left text-sm text-gray-500"
        >
          <thead class="bg-gray-50">
            <tr id="tr"></tr>
          </thead>
          <tbody
            class="divide-y divide-gray-100 border-t border-gray-100"
          ></tbody>
        </table>
      </div>
    </section>
  </body>
</html>
