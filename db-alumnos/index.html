<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body class="bg-slate-700 relative">
    <section class="container mx-auto p-12 relative z-10">
      <h1 class="text-4xl font-bold text-white text-center">Star Wars</h1>
      <section class="flex justify-between items-center py-6">
        <button
          id="open-modal"
          role="button"
          aria-label="open modal"
          class="flex items-center justify-center w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600"
        >
          <img src="./plus.svg" alt="Add user" class="w-5 h-5 invert" />
          <span>Add user</span>
        </button>
        <form class="relative flex items-center">
          <span class="absolute">
            <img src="./search.svg" alt="Search" class="w-5 h-5 mx-3" />
          </span>

          <input
            type="text"
            placeholder="Search"
            class="block w-full py-1.5 pr-5 text-gray-700 bg-white border border-gray-200 rounded-lg md:w-80 placeholder-gray-400/70 pl-11 rtl:pr-11 rtl:pl-5 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
          />
        </form>
      </section>
      <!-- Table -->
      <div class="overflow-hidden rounded-lg border border-gray-200 shadow-md">
        <table
          id="table-container"
          class="w-full border-collapse bg-white text-left text-sm text-gray-500"
        >
          <thead class="bg-gray-50">
            <tr id="tr"></tr>
          </thead>
          <tbody
            class="divide-y divide-gray-100 border-t border-gray-100"
          ></tbody>
        </table>
      </div>
    </section>
    <section
      id="modal"
      class="hidden fixed z-50 inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
      >
        <button
          id="close-modal"
          role="button"
          aria-label="close modal"
          class="cursor-pointer absolute top-0 right-0 mt-4 mr-5"
        >
          <img src="./close.svg" alt="Close" class="w-5 h-5" />
        </button>
        <div class="mt-3 text-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Agregar usuario
          </h3>
          <div class="mt-2 px-7 py-3">
            <p class="text-sm text-gray-500">
              Contenido de tu modal. Puedes colocar lo que desees aqu√≠.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
